version: '3.8'

services:
  # MQTT Broker (Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: iot-mosquitto
    ports:
      - "1888:1888"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - iot-network
    restart: unless-stopped
    command: mosquitto -c /mosquitto/config/mosquitto.conf

  # AI Server
  ai-server:
    build:
      context: ./ai-server
      dockerfile: Dockerfile
    container_name: iot-ai-server
    ports:
      - "8000:8000"
    environment:
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1888
      - BROKER_BASE_TOPIC=warehouse
      - DATA_CSV=/app/data/warehouse_data.csv
      - MODELS_DIR=/app/models
    volumes:
      - ./ai-server/data:/app/data
      - ./ai-server/models:/app/models
    networks:
      - iot-network
    depends_on:
      - mosquitto
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: iot-dashboard
    ports:
      - "8080:8080"
    environment:
      - AI_SERVER_URL=http://ai-server:8000
      - DEFAULT_DEVICE_ID=esp32/dht11
      - DEFAULT_LIMIT=50
    networks:
      - iot-network
    depends_on:
      - ai-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  iot-network:
    driver: bridge

volumes:
  mosquitto-data:
  mosquitto-log:
