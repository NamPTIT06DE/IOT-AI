version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: iot-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - iot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MQTT Broker (Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: iot-mosquitto
    ports:
      - "1888:1888"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - iot-network
    restart: unless-stopped
    command: mosquitto -c /mosquitto/config/mosquitto.conf

  # AI Server
  ai-server:
    build:
      context: ./ai-server
      dockerfile: Dockerfile
    container_name: iot-ai-server
    ports:
      - "8000:8000"
    env_file:
      - docker.env
    volumes:
      - ./ai-server/models:/app/models
    networks:
      - iot-network
    depends_on:
      - mosquitto
      - mongodb 
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: iot-dashboard
    ports:
      - "8080:8080"
    env_file:
      - docker.env
    networks:
      - iot-network
    depends_on:
      - ai-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  iot-network:
    driver: bridge

volumes:
  mosquitto-data:
  mosquitto-log:
  mongodb-data:      
  mongodb-config:
